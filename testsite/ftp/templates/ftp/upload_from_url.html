{% extends 'ftp/base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="myurl">
    <button type="submit">Upload</button>
  </form>

  {% if filename %}
    <p>{{filename}} uploaded successfully</p>
  {% endif %}

  <p><a href="{% url 'main' %}">Return to main</a></p>
{% endblock %}
